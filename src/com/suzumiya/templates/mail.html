<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        #main {
            text-align: center;
            position: absolute;
        }
        .btn{
            height: 40px;
            line-height: 40px;
            padding: 0 15px;
            background: #02bafa;
            border-radius: 3px;
            color: #fff;
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>
<div id="main">
    <h3>Click the following button to reset your password</h3>
    <a class="btn" th:href="@{'https://syllabus.drjchn.com/reset/' + ${token}}">Reset Password</a>
    <p>
        or you can copy <a th:href="@{'https://syllabus.drjchn.com/reset/' + ${token}}">https://syllabus.drjchn.com/reset/<span th:text="${token}"></span></a> to reset password
    </p>
    <strong>Warning: The link will expire in 30 minutes.</strong>
</div>
</body>
</html>
